<form class="layui-form layui-row layui-col-space10 layui-bg-white" lay-filter="noticeContent" style="display: none"
      id="agent">
    <div class="layui-col-md6 layui-col-xs12" style="margin-top: 50px;margin-left: 150px">
        <div class="layui-row layui-col-space10">
            <div class="layui-col-md12 layui-col-xs7">
                <div class="layui-form-item magt3">
                    <label class="layui-form-label lovexian-form-item-require">通知标题</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input title" name="title" placeholder="中介姓名"
                               lay-verify="title">
                    </div>
                </div>
                <div class="layui-form-item magt3">
                    <label class="layui-form-label lovexian-form-item-require">通知内容</label>
                    <div class="layui-input-block ">
                        <textarea placeholder="请输入内容" class="layui-textarea content" name="content" lay-verify="content"></textarea>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="layui-col-md8 layui-col-xs12" style="margin-left: 150px">
        <blockquote class="layui-elem-quote title magt10"><i class="layui-icon">&#xe609;</i> 发布通知</blockquote>
        <div class="border">

            <div class="layui-form-item openness">
                <label class="layui-form-label"><i class="seraph icon-look"></i> 展示状态</label>
                <div class="layui-input-block" id="isShow">
                    <input type="radio" name="openness2" value="1" title="开放浏览" lay-skin="primary" checked/>
                    <input type="radio" name="openness2" value="0" title="私密浏览" lay-skin="primary"/>
                </div>
            </div>
            <div class="layui-form-item newsTop">
                <label class="layui-form-label"><i class="seraph icon-zhiding"></i> 置　顶</label>

                <div class="layui-input-block">
                    <input type="checkbox" name="isTops" lay-skin="switch" lay-text="是|否">
                </div>

            </div>
            <hr class="layui-bg-gray"/>
            <div class="layui-right">
                <a id="saveBtn" class="layui-btn layui-btn-sm" lay-filter="addProject" lay-submit><i class="layui-icon">&#xe655;</i>
                    发 存 </a>
                <a id='cancelBtn' class="layui-btn layui-btn-sm layui-btn-danger"> <i class="layui-icon">&#xe850;</i> 取
                    消 </a>

            </div>
        </div>
    </div>
</form>
