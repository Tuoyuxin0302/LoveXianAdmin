<div class="layui-fluid layui-anim lovexian-anim" id="lovexian-culture" lay-title="爱文化">
    <div class="layui-row lovexian-container">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body lovexian-table-full">
                    <div class="layui-row">
                        <form class="layui-form layui-table-form" lay-filter="action-table-form">
                            <div class="layui-row">
                                <div class="layui-col-md10">
                                    <div class="layui-form-item">


<!--                                        <div class="layui-inline">-->
<!--                                            <label class="layui-form-label layui-form-label-sm">用户名称</label>-->
<!--                                            <div class="layui-input-inline">-->
<!--                                                <input type="text" name="title" autocomplete="off" class="layui-input">-->
<!--                                            </div>-->
<!--                                        </div>-->
<!--                                        <div class="layui-inline">-->
<!--                                            <label class="layui-form-label layui-form-label-sm">注册时间</label>-->
<!--                                            <div class="layui-input-inline">-->
<!--                                                <input type="text" name="createTime" id="createTime"-->
<!--                                                       class="layui-input">-->
<!--                                            </div>-->
<!--                                        </div>-->


                                    </div>
                                </div>
                                <div class="layui-col-md2 layui-col-sm12 layui-col-xs12 table-action-area">
<!--                                    <div class="layui-btn layui-btn-sm layui-btn-primary table-action" name="query"-->
<!--                                         title="搜索">-->
<!--                                        <i class="layui-icon">&#xe615;</i>-->
<!--                                    </div>-->
                                    <div class="layui-btn layui-btn-sm layui-btn-primary table-action" name="reset"
                                         title="重置">
                                        <i class="layui-icon">&#xe669;</i>
                                    </div>
                                    <span id="actionMoreContainer">

                                                    </span>
                                </div>
                            </div>
                        </form>
                        <div class="layui-tab layui-tab-brief" lay-filter="placeTab">
                            <ul class="layui-tab-title">
                                <li class="layui-this" lay-id="1">活跃用户</li>
                                <li class="layui-this" lay-id="2">登录用户</li>
                                <li class="layui-this" lay-id="3">注册用户</li>
                                <li class="layui-this" lay-id="4">下载用户</li>
                            </ul>
                            <div class="layui-tab-content">
                                <!--活跃用户开始-->
                                <div class="layui-fluid layui-tab-item">
                                    <div class="layui-row">

                                        <table lay-filter="actionInfoTable" id="actionInfoTable1"
                                               lay-data="{id: 'actionInfoTable1'}">

                                        </table>
                                    </div>
                                </div>
                                <!--活跃用户结束-->
                                <!--登录用户开始-->
                                <div class="layui-fluid layui-tab-item">
                                    <div class="layui-row">
                                        <table lay-filter="actionInfoTable" id="actionInfoTable2"
                                               lay-data="{id: 'actionInfoTable2'}">

                                        </table>
                                    </div>
                                </div>
                                <!--登录用户结束-->
                                <!--注册用户机构开始-->
                                <div class="layui-fluid layui-tab-item">
                                    <div class="layui-row">
                                        <table lay-filter="actionInfoTable" id="actionInfoTable3"
                                               lay-data="{id: 'actionInfoTable3'}">

                                        </table>
                                    </div>
                                </div>
                                <!--注册用户机构结束-->
                                <!--下载用户开始-->
                                <div class="layui-fluid layui-tab-item">
                                    <div class="layui-row">
                                        <table lay-filter="actionInfoTable" id="actionInfoTable4"
                                               lay-data="{id: 'actionInfoTable4'}">

                                        </table>
                                    </div>
                                </div>
                                <!--下载用户结束-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="preview-layer">
    <div class="preview-bg"></div>
    <div class="preview-phone" id="previewPhone">
        <iframe id="preview-html" name="preview-html" src="#/preview/preview-h5"></iframe>
    </div>
</div>
