<body>
<script type="text/html" template>
<form class="layui-form layui-row layui-col-space10 layui-bg-white" id="lawerCheckInfo" lay-filter="lawerCheckInfo">
    <input type="text" class="layui-hide" {{# if(d.params.checkId != undefined){ }}value = "{{ d.params.checkId }}" {{# } }} name="checkId" >
    <input type="text" class="layui-hide" {{# if(d.params.lawerId != undefined){ }}value = "{{ d.params.lawerId }}" {{# } }} name="lawerId" >
    <div class="layui-col-md9 layui-col-xs12">
        <div class="layui-row layui-col-space10">
            <div class="layui-col-md9 layui-col-xs7">
                <div class="layui-form-item magt3">
                    <label class="layui-form-label lovexian-form-item-require">律师姓名</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input lawerName" id="lawerName" value="{{d.params.lawerName || ''}}" lay-verify="notnull" placeholder="请输入律师姓名" readonly>
                    </div>
                </div>
                <div class="layui-form-item magt3">
                    <label class="layui-form-label ">工作机构</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input lawerOrganization" id="lawerOrganization" value="{{d.params.lawerOrganization || ''}}" lay-verify="notnull" placeholder="请输入文章标题" readonly>

                    </div><!--同样需要修改变量名称-->
                </div>
                <div class="layui-form-item magt3">
                    <label class="layui-form-label ">手机号码</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input telNumber" id="telNumber" value="{{d.params.telNumber || ''}}" lay-verify="notnull" placeholder="请输入文章标题" readonly>

                    </div><!--同样需要修改变量名称-->
                </div>
                <div class="layui-form-item magt3">
                    <label class="layui-form-label ">擅长领域</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input skillField" id="skillField"  value="{{d.params.skillField || ''}}"  lay-verify="notnull" placeholder="请输入文章标题" readonly>

                    </div><!--同样需要修改变量名称-->
                </div>
                <div class="layui-form-item magt3">
                    <label class="layui-form-label ">入职时间</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input workTime" id="workTime"   value="{{ new Date(d.params.workTime).toLocaleDateString().replace('/','-').replace('/','-') || ''}}" lay-verify="notnull" placeholder="请输入文章标题" readonly>

                        </div>
                </div>
                <div class="layui-form-item magt3">
                    <label class="layui-form-label ">简介</label>
                    <div class="layui-input-block">
                        <textarea  class="layui-textarea lawerAbstract" id="lawerAbstract"  name="lawerAbstract" readonly style = "height: 400px"></textarea>
                    </div><!--同样需要修改变量名称-->
                </div>

            </div>
            <div class="layui-col-md3 layui-col-xs5">
                <div class="layui-upload-list thumbBox mag0 magt4">
                    <img class="layui-upload-img thumbImg" src="{{ d.params.thumbnails}}">
                </div>
            </div>
        </div>

    </div>

    <div class="layui-col-md3 layui-col-xs10">
        <blockquote class="layui-elem-quote title"><i class="layui-icon">&#xe609;</i> 发布
        </blockquote>
        <div class="border">
            <div class="layui-form-item openness">
                <label class="layui-form-label" style="width: 13%"><i class="seraph icon-look"></i>公开度</label>
                <div class="layui-input-block">
                    <input type="radio" name="opennessCheck" value="1" title="开放浏览"
                           lay-skin="primary" disabled checked/>
                    <input type="radio" name="opennessCheck" value="0" title="私密浏览"
                           lay-skin="primary" disabled/>
                </div>
            </div>
            <div class="layui-form-item newsTop">
                <label class="layui-form-label" style="width: 13%"><i
                        class="seraph icon-zhiding"></i>置 顶</label>
                <div class="layui-input-block">
                    <input type="checkbox" name="isTopCheck" lay-skin="switch"
                           lay-text="是|否" disabled>
                </div>
            </div>
        </div>
    </div>


    <div class="layui-col-md3 layui-col-xs12">
        <blockquote class="layui-elem-quote title"><i class="layui-icon">&#xe679;</i> 审核</blockquote>
        <div class="border">
            <div class="layui-form-item checkState">
                <label class="layui-form-label"><i class="seraph icon-look"></i> 操作</label>
                <div class="layui-input-block">
                    <input type="radio" name="checkState" title="审核通过" lay-skin="primary" lay-filter="checkState" value="1" checked />
                    <input type="radio" name="checkState" title="审核拒绝" lay-skin="primary" lay-filter="checkState" value="2"/>
                </div>
            </div>
            <div class="layui-form-item layui-hide releaseDate">
                <label class="layui-form-label lovexian-form-item-require"></label>
                <div class="layui-input-block ">
                    <input type="text" class="layui-input" id="refuseReason" placeholder="请填写拒绝原因" />
                </div>
            </div>
            <div class="layui-form-item ">
                <label class="layui-form-label"></label>
                <div class="layui-left">
                    <a class="layui-btn layui-btn-sm" lay-filter="checkAct" lay-submit><i class="layui-icon">&#xe609;</i>提交</a>
                </div>
            </div>
        </div>
    </div>
</form>

<script>
    layui.use('theme/life/lawerCheckInfo', layui.factory('theme/life/lawerCheckInfo'));
</script>
