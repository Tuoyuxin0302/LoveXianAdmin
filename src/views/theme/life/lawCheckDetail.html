<script type="text/html" template lay-done="layui.data.sendParams(d.params)">
    <input type="text" style="display: none;" name="lawId" value="{{d.params.lawId}}">
    <input type="text" style="display: none;" name="checkId" value="{{d.params.checkId}}">
</script>
<form class="layui-form layui-row layui-col-space10 layui-bg-white" lay-filter="lawCheckDetail" id="lawCheckDetail">
    <div class="layui-col-md9 layui-col-xs12">
        <div class="layui-row layui-col-space10">
            <div class="layui-col-md12 layui-col-xs7">
                <div class="layui-form-item magt3">
                    <label class="layui-form-label lovexian-form-item-require">条文标题</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input lawTitle" name="lawTitle" lay-verify="notnull" placeholder="请输入法律条文标题" readonly>
                    </div>
                </div>
                <div class="layui-form-item magt3">
                    <label class="layui-form-label">子标题</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input subTitle" name="lawSubtitle" placeholder="请输入法律条文子标题" readonly>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">内容摘要</label>
                    <div class="layui-input-block">
                        <textarea placeholder="请输入内容摘要" class="layui-textarea abstract" name="lawAbstract" readonly="readonly" disabled="disabled"></textarea>
                    </div>
                </div>
            </div>
<!--            <div class="layui-col-md3 layui-col-xs5">&lt;!&ndash;封面&ndash;&gt;
                <div class="layui-upload-list thumbBox mag0 magt4">
                    <img class="layui-upload-img thumbnails" name="thumbnails" >
                </div>
            </div>-->
        </div>
        <div class="layui-form-item magb0">
            <label class="layui-form-label">法律条文内容</label>
            <div class="layui-input-block">
                <script id="lawCheck" name="content" style="width:500px;margin: 0 auto;" type="text/plain"/>
            </div>
        </div>
    </div>
    <div class="layui-col-md3 layui-col-xs10">
        <blockquote class="layui-elem-quote title"><i class="layui-icon">&#xe609;</i> 发布</blockquote>
        <div class="border">
            <div class="layui-form-item openness">
                <label class="layui-form-label" style="width: 13%"><i class="seraph icon-look"></i> 公开度</label>
                <div class="layui-input-block" >
                    <input type="radio" name="opennessCheck" value="1" title="开放浏览" lay-skin="primary" disabled checked />
                    <input type="radio" name="opennessCheck" value="0" title="私密浏览" lay-skin="primary" disabled/>
                </div>
            </div>
            <div class="layui-form-item newsTop">
                <label class="layui-form-label" style="width: 13%"><i class="seraph icon-zhiding"></i> 置　顶</label>
                <div class="layui-input-block" >
                    <input type="checkbox" name="isTopCheck" lay-skin="switch" lay-text="是|否" value="1" checked disabled>
                </div>
            </div>
        </div>


        <!--<div class="layui-col-md3 layui-col-xs12">-->
        <blockquote class="layui-elem-quote title"><i class="layui-icon">&#xe679;</i> 审核</blockquote>
        <div class="border">
            <div class="layui-form-item checkState">
                <label class="layui-form-label"><i class="seraph icon-look"></i> 操作</label>
                <div class="layui-input-block">
                    <input type="radio" name="checkState" title="审核通过" lay-skin="primary" lay-filter="checkState" value="1" checked />
                    <input type="radio" name="checkState" title="审核拒绝" lay-skin="primary" lay-filter="checkState" value="2"/>
                </div>
            </div>
            <div class="layui-form-item layui-hide releaseDate">
                <label class="layui-form-label lovexian-form-item-require"></label>
                <div class="layui-input-block ">
                    <input type="text" class="layui-input" id="refuseReason" placeholder="请填写拒绝原因" />
                </div>
            </div>
            <div class="layui-form-item ">
                <label class="layui-form-label"></label>
                <div class="layui-left">
                    <a class="layui-btn layui-btn-sm" lay-filter="checkAct" lay-submit><i class="layui-icon">&#xe609;</i>提交</a>
                </div>
            </div>
        </div>
    </div>
</form>

<script>
    var lawContent;
    //定义一个 lay-done 对应的全局方法，以供动态模板执行
    layui.data.sendParams = function(params){
        /// 初始化编辑器
        lawContent = UE.getEditor('lawCheck', {
            initialFrameHeight: 580, // 初始化编辑器高度
            styleIcon: "http://img.cndesign.com/upload/news/20180918/9473750d3f3743009c227b857df426db.jpg", // 素材区头部的logo图标地址链接，不填或为空则不展示logo
            styleTitle: "爱上西安", // 素材区头部的title标题，不填或为空则不展示title
            styleShow: false, // 是否默认展示素材区，true为默认展示，false为默认不展示
            readonly: true,//只读
            appkey: 'fYNoZiw9ZV' // 付费获取的Appkey
        });
        // 注：ue.setContent()方法需放在编辑器准备就绪后去执行
        lawContent.ready(function() {
            lawContent.setContent(params.lawContent)
        });
    };
</script>
