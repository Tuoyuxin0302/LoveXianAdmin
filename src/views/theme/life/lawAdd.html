<form class="layui-form layui-row layui-col-space10 layui-bg-white " lay-filter = "lawContent">
    <div class="layui-col-md9 layui-col-xs12 layui-editor-365">
        <div class="layui-row layui-col-space10">
            <div class="layui-col-md12 layui-col-xs7">
                <div class="layui-form-item magt3">
                    <label class="layui-form-label lovexian-form-item-require">条文标题</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input lawTitle" name="lawTitle" lay-verify="notnull" placeholder="请输入法律条文标题">
                    </div>
                </div>
                <div class="layui-form-item magt3">
                    <label class="layui-form-label">子标题</label>
                    <div class="layui-input-block ">
                        <input type="text" class="layui-input lawSubtitle" name="lawSubtitle" placeholder="请输入文章子标题">
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-form-item magb0">
            <label class="layui-form-label">条文内容</label>
            <div class="layui-input-block">
                <script id="lawContent" name="content" style="width:100%;margin: 0 auto;" type="text/plain"/>
            </div>
        </div>
    </div>
    <div class="layui-col-md3 layui-col-xs12">

        <blockquote class="layui-elem-quote title"><i class="layui-icon">&#xe66e;</i> 条文摘要</blockquote>
        <div class="border">
            <div class="layui-form-item">
                <textarea placeholder="请输入条文摘要" name="lawAbstract" class="layui-textarea lawAbstract"></textarea>
            </div>
        </div>

     <!--   <blockquote class="layui-elem-quote title"><i class="layui-icon">&#xe66e;</i> 语种选择</blockquote>-->
        <div class="border languageTypeId"style="display: none">
            <select name="languageTypeId" id="languageTypeId" lay-verify="required">
                <option value="1">英语</option>
                <option value="2">汉语</option>
            </select>
        </div>
        <blockquote class="layui-elem-quote title magt10"><i class="layui-icon">&#xe609;</i> 发布</blockquote>
        <div class="border">
            <div class="layui-form-item">
                <label class="layui-form-label"><i class="layui-icon">&#xe60e;</i> 状　态</label>
                <div class="layui-input-block lawState">
                    <select name="checkState" lay-verify="required" onchange="changeInfoStatus()">
                        <option value="100">保存草稿</option>
                        <option value="0">等待审核</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item openness">
                <label class="layui-form-label"><i class="seraph icon-look"></i> 公开度</label>
                <div class="layui-input-block">
                    <input type="radio" name="openness" value="1" title="开放浏览" lay-skin="primary" checked />
                    <input type="radio" name="openness" value="0" title="私密浏览" lay-skin="primary" />
                </div>
            </div>
            <div class="layui-form-item newsTop">
                <label class="layui-form-label"><i class="seraph icon-zhiding"></i> 置　顶</label>
                <div class="layui-input-block">
                    <input type="checkbox" name="isTop" lay-skin="switch" lay-text="是|否" checked>
                </div>
            </div>
            <hr class="layui-bg-gray" />
            <div class="layui-right">
                <a  id="saveBtn" class="layui-btn layui-btn-sm" lay-filter="addNews" lay-submit><i class="layui-icon">&#xe655;</i>保存</a>
                <a id="cancelBtn" class="layui-btn layui-btn-sm layui-btn-danger"> <i class="layui-icon">&#xe850;</i> 取 消 </a>
            </div>
        </div>
    </div>
</form>
</body>
