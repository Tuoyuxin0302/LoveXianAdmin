<form class="layui-form layui-row layui-col-space10 layui-bg-white" lay-filter="project" style="display: none" id="project">
    		<input type="text" class="hidden"  name="id" id="projectId" style="height: 0px;display:none;"/>
    <div class="layui-col-md10 layui-col-xs12">
        <div class="layui-row layui-col-space10">
            <div class="layui-col-md12 layui-col-xs7">
                <div class="layui-form-item magt3">
                    <label class="layui-form-label lovexian-form-item-require">文章标题</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input projectTitle" name="projectTitle"  lay-verify="notnull" placeholder="请输入文章标题">
                    </div>
                </div>
                <div class="layui-form-item magt3">
                    <label class="layui-form-label">子标题</label>
                    <div class="layui-input-block ">
                        <input type="text" class="layui-input subTitle" name="subTitle"  placeholder="请输入文章子标题">
                    </div>
                </div>
                <div class="layui-form-item magt3">
                    <label class="layui-form-label lovexian-form-item-require">负责人姓名</label>
                    <div class="layui-input-block ">
                        <input type="text" class="layui-input principalName" name="principalName" lay-verify="notnull" placeholder="请输入项目负责人项目">
                    </div>
                </div>
                <div class="layui-form-item magt3">
                    <label class="layui-form-label lovexian-form-item-require">联系方式</label>
                    <div class="layui-input-block ">
                        <input type="text" class="layui-input phone" name="phone" lay-verify="phone" placeholder="请输入项目负责人联系方式">
                    </div>
                </div>
                <div class="layui-form-item magt3">
                    <label class="layui-form-label lovexian-form-item-require">地址</label>
                    <div class="layui-input-block ">
                        <input type="text" class="layui-input address" name="address" lay-verify="notnull" placeholder="请输入文章子标题">
                    </div>
                </div>
                <div class="layui-form-item magt3">
                    <label class="layui-form-label">相关项目</label>
                    <div class="layui-input-block ">
                        <input type="text" class="layui-input relatedproject" name="relatedproject"  placeholder="请输入相关合作项目名称（注意用逗号作分隔符）">
                    </div>
                </div>
            </div>
		</div>
        <div class="layui-form-item magb0">
            <label class="layui-form-label lovexian-form-item-require">项目简介</label>
            <div class="layui-input-block">
                <textarea name="content" lay-verify="notnull" id="content" cols="80" rows="10">

                </textarea>
            </div>
        </div>
    </div>
    <div class="layui-col-md2 layui-col-xs12">
        <blockquote class="layui-elem-quote title "><i class="layui-icon">&#xe66e;</i> 负责人图像</blockquote>
        <div class="border">
            <div class="layui-form-item">
                <div class="layui-upload-list thumbBox mag0 magt4" id="ImageProject">
                    <img class="layui-upload-img thumbImg" name="projectheadImage" id="projectheadImage" lay-verify="imgnotnull">
                </div>
            </div>
        </div>

        <blockquote class="layui-elem-quote title" style="display: none"><i class="layui-icon">&#xe66e;</i> 语种选择</blockquote>
        <div class="border" style="display: none">
            <select name="languageTypeId" id="languageTypeId2" lay-verify="required">
                <option value="1" selected>英语</option>
                <option value="2">汉语</option>
            </select>
        </div>
        <blockquote class="layui-elem-quote title magt10"><i class="layui-icon">&#xe609;</i> 发布</blockquote>
        <div class="border">
            <div class="layui-form-item openness">
                <label class="layui-form-label"><i class="seraph icon-look"></i> 公开度</label>
                <div class="layui-input-block" id="isShow">
                    <input type="radio" name="openness2" value="1" title="开放浏览" lay-skin="primary" checked />
					<input type="radio" name="openness2" value="0" title="私密浏览" lay-skin="primary" />
                </div>
            </div>
            <div class="layui-form-item newsTop">
				<label class="layui-form-label"><i class="seraph icon-zhiding"></i> 置　顶</label>
				<div class="layui-input-block">
					<input type="checkbox" name="isTop2" lay-skin="switch" lay-text="是|否">
				</div>
            </div>
            <hr class="layui-bg-gray" />
            <div class="layui-right">
                <a  id="saveBtn2" class="layui-btn layui-btn-sm"  lay-filter="addProject" lay-submit><i class="layui-icon">&#xe655;</i>保存</a>
                <a  id='cancelBtn2' class="layui-btn layui-btn-sm layui-btn-danger" lay-filter="cancelBtn2" lay-submit> <i class="layui-icon">&#xe850;</i> 取 消 </a>
            </div>
        </div>
    </div>
</form>
