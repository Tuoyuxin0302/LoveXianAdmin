<form class="layui-form layui-row layui-col-space10 layui-bg-white" lay-filter="agentContent" id="agentDetail" style="display: none">
    <div class="layui-col-md10 layui-col-xs12">
        <div class="layui-row layui-col-space10">
            <div class="layui-col-md12 layui-col-xs7">
                <div class="layui-form-item magt3">
                    <label class="layui-form-label lovexian-form-item-require">中介姓名</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input agentName" name="agentName" placeholder="中介姓名"
                               lay-verify="agentName">
                    </div>
                </div>
                <div class="layui-form-item magt3">
                    <label class="layui-form-label lovexian-form-item-require">地址</label>
                    <div class="layui-input-block ">
                        <input type="text" class="layui-input agentAddress" name="agentAddress" placeholder="地址"
                               lay-verify="agentAddress">
                    </div>
                </div>
                <div class="layui-form-item magt3">
                    <label class="layui-form-label lovexian-form-item-require">联系方式</label>
                    <div class="layui-input-block ">
                        <input type="text" class="layui-input agentPhone" name="agentPhone" placeholder="请负责人联系方式"
                               lay-verify="required|phone">
                    </div>
                </div>
                <div class="layui-form-item magt3">
                    <label class="layui-form-label lovexian-form-item-require">公司门店</label>
                    <div class="layui-input-block ">
                        <input type="text" class="layui-input companyBranch" name="companyBranch"
                               placeholder="请输入文章子标题" lay-verify="agentCompany">
                    </div>
                </div>
                <div class="layui-form-item magt3">
                    <label class="layui-form-label lovexian-form-item-require">负责区域</label>
                    <div class="layui-input-block ">
                        <input type="text" class="layui-input businessScope" name="businessScope" placeholder="请输入负责区域"
                               lay-verify="agentFiled">
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-form-item magb0">


            <label class="layui-form-label lovexian-form-item-require">入职时间</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input workTime" name="workTime" id="workTime" placeholder="yyyy-MM-dd HH:mm:ss"
                       lay-verify="workTime">
            </div>

        </div>
    </div>
    <div class="layui-col-md2 layui-col-xs12">
        <blockquote class="layui-elem-quote title"><i class="layui-icon">&#xe66e;</i> 中介图片</blockquote>
        <div class="border">
            <div class="layui-form-item">
                <div class="layui-upload-list mag0 magt4">
                    <img class="layui-upload-img thumbImg" name="headImage" id="headImage" lay-verify="headImage">
                </div>
            </div>
        </div>

    </div>
</form>
