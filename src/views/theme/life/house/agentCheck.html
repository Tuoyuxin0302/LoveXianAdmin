<form class="layui-form layui-row layui-col-space10 layui-bg-white" lay-filter="agentCheck" style="display: none"
      id="agentCheck">
    <div class="layui-col-md10 layui-col-xs12">
        <div class="layui-row layui-col-space10">
            <div class="layui-col-md12 layui-col-xs7">
                <div class="layui-form-item magt3">
                    <label class="layui-form-label lovexian-form-item-require">中介姓名</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input agentName" name="agentName" placeholder="中介姓名" readonly>
                    </div>
                </div>
                <div class="layui-form-item magt3">
                    <label class="layui-form-label">地址</label>
                    <div class="layui-input-block ">
                        <input type="text" class="layui-input agentAddress" name="agentAddress" placeholder="地址"
                               readonly>
                    </div>
                </div>

                <div class="layui-form-item magt3">
                    <label class="layui-form-label">联系方式</label>
                    <div class="layui-input-block ">
                        <input type="text" class="layui-input agentPhone" name="agentPhone" placeholder="请负责人联系方式"
                               readonly>
                    </div>
                </div>
                <div class="layui-form-item magt3">
                    <label class="layui-form-label">公司门店</label>
                    <div class="layui-input-block ">
                        <input type="text" class="layui-input companyBranch" name="companyBranch"
                               placeholder="请输入文章子标题" readonly>
                    </div>
                </div>
                <div class="layui-form-item magt3">
                    <label class="layui-form-label">负责区域</label>
                    <div class="layui-input-block ">
                        <input type="text" class="layui-input businessScope" name="businessScope" placeholder="请输入负责区域"
                               readonly>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-form-item magb0">
            <label class="layui-form-label">入职时间</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" name="workTime" id="workTime" placeholder="yyyy-MM-dd HH:mm:ss"
                       readonly>
            </div>

        </div>
    </div>
    <div class="layui-col-md2 layui-col-xs12">
        <blockquote class="layui-elem-quote title"><i class="layui-icon">&#xe66e;</i> 负责人图像</blockquote>
        <div class="border">
            <div class="layui-form-item">
                <div class="layui-upload-list thumbBox mag0 magt4">
                    <img class="layui-upload-img thumbImg" name="headImage" id="headImage" readonly>
                </div>
            </div>
        </div>





            <blockquote class="layui-elem-quote title"><i class="layui-icon">&#xe609;</i> 发布
            </blockquote>
            <div class="border">
                <div class="layui-form-item openness">
                    <label class="layui-form-label" style="width: 13%"><i class="seraph icon-look"></i>公开度</label>
                    <div class="layui-input-block">
                        <input type="radio" name="opennessCheck" value="1" title="开放浏览"
                               lay-skin="primary" disabled checked/>
                        <input type="radio" name="opennessCheck" value="0" title="私密浏览"
                               lay-skin="primary" disabled/>
                    </div>
                </div>
                <div class="layui-form-item newsTop">
                    <label class="layui-form-label" style="width: 13%"><i
                            class="seraph icon-zhiding"></i>置 顶</label>
                    <div class="layui-input-block">
                        <input type="checkbox" name="isTopCheck" lay-skin="switch"
                               lay-text="是|否" disabled>
                    </div>
                </div>
            </div>



        <blockquote class="layui-elem-quote title magt10"><i class="layui-icon">&#xe609;</i> 审核</blockquote>
        <div class="border">



            <div class="layui-form-item checkState">

                <div class="layui-input-block">
                    <input type="radio" name="checkState" title="审核通过" lay-skin="primary" lay-filter="checkState"
                           value="1" checked/>
                    <input type="radio" name="checkState" title="审核拒绝" lay-skin="primary" lay-filter="checkState"
                           value="2" placeholder="请填写拒绝原因"/>
                </div>
            </div>
            <div class="layui-form-item layui-hide releaseDate">
                <label class="layui-form-label lovexian-form-item-require"></label>
                <div class="layui-input-block ">
                    <input type="text" class="layui-input" id="refuseReason" placeholder="请填写拒绝原因"/>
                </div>
            </div>
            <div class="layui-right">
                <a id="saveBtn" class="layui-btn layui-btn-sm" lay-filter="addProject" lay-submit><i class="layui-icon">&#xe655;</i> 通 过 </a>
                <a  id='cancelBtn' class="layui-btn layui-btn-sm layui-btn-danger" lay-filter="cancelBtn" lay-submit> <i class="layui-icon">&#xe850;</i> 驳 回 </a>

            </div>
        </div>
    </div>
</form>
