
<div class="layui-fluid layui-anim lovexian-anim" id="lovexian-activity" lay-title="爱活动">
    <div class="layui-row lovexian-container">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body lovexian-table-full">
                    <div class="layui-row">

                        <form class="layui-form layui-table-form" lay-filter="action-table-form" id="action-table-form">
                            <div class="layui-row">
                                <div class="layui-col-md10">
                                    <div class="layui-form-item">
                                        <div class="layui-inline">
                                            <label class="layui-form-label layui-form-label-sm">题目</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="actTitle" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-form-label layui-form-label-sm">创建时间</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="createTime" id="createTime" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-form-label layui-form-label-sm">状态</label>
                                            <div class="layui-input-inline">
                                                <select name="status">
                                                    <option value=""></option>
                                                    <option value="0">未删除</option>
                                                    <option value="1">已删除</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="layui-inline">
                                            <label class="layui-form-label layui-form-label-sm">审核状态</label>
                                            <div class="layui-input-inline">
                                                <select name="check">
                                                    <option value=""></option>
                                                    <option value="0">未审核</option>
                                                    <option value="1">已通过</option>
                                                    <option value="2">已拒绝</option>
                                                    <option value="100">草稿</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-col-md2 layui-col-sm12 layui-col-xs12 table-action-area">
                                    <div class="layui-btn layui-btn-sm layui-btn-primary table-action" name="query" title="搜索">
                                        <i class="layui-icon">&#xe615;</i>
                                    </div>
                                    <div class="layui-btn layui-btn-sm layui-btn-primary table-action" name="reset" id="resetBtn" title="重置">
                                        <i class="layui-icon">&#xe669;</i>
                                    </div>
                                    <span id="actionMoreContainer">

                                    </span>

                                </div>
                            </div>
                        </form>


                        <div class="layui-tab layui-tab-brief" lay-filter="actionTab">
                            <ul class="layui-tab-title">
                                <li class="layui-this" lay-id="1">活动信息</li>
                                <li lay-id="2">交流活动</li>
                                <li lay-id="3">项目资讯</li>
                                <li lay-id="4">活动通知</li>
                            </ul>
                            <input hidden="hidden" id="actTypeId" value="">

                            <div class="layui-tab-content">
                                <div class="layui-fluid layui-tab-item">
                                    <div class="layui-row">
                                        <table lay-filter="actionInfoTable" id="actionInfoTable1" lay-data="{id: 'actionInfoTable1'}">

                                        </table>
                                    </div>
                                </div>
                                <!--交流活动开始-->
                                <div class="layui-fluid layui-tab-item">
                                    <div class="layui-row">
                                        <table lay-filter="actionInfoTable" id="actionInfoTable2" lay-data="{id: 'actionInfoTable2'}">

                                        </table>
                                    </div>
                                </div><!--交流活动结束-->

                                <!--项目资讯开始-->
                                <div class="layui-fluid layui-tab-item">
                                    <div class="layui-row">
                                        <table lay-filter="actionInfoTable" id="actionInfoTable3" lay-data="{id: 'actionInfoTable3'}">

                                        </table>
                                    </div>
                                </div><!--项目资讯结束-->

                                <!--活动通知开始-->
                                <div class="layui-fluid layui-tab-item">
                                    <div class="layui-row">
                                        <table lay-filter="actionInfoTable" id="actionInfoTable4" lay-data="{id: 'actionInfoTable4'}">

                                        </table>
                                    </div>
                                </div><!--活动通知结束-->

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="preview-layer">
    <div class="preview-bg"></div>
    <div class="preview-phone" id="previewPhone">
        <iframe id="preview-html" name="preview-html" src="#/preview/preview-h5"></iframe>
    </div>
</div>

<script type="text/html" id="check-state">
    {{#
    var status = {
    100: {title: '草稿状态', color: 'lime'},
    0: {title: '未审核', color: 'blue'},
    1: {title: '审核通过', color: 'green'},
    2: {title: '审核拒绝', color: 'volcano'}
    }[d.checkState];

    }}
    <span class="layui-badge lovexian-tag-{{ status.color}}">{{ status.title }}</span>
</script>

<script type="text/html" id="show-flag">
    {{# if(d.isShow == 1){ }}
    <input type="checkbox" value={{d.id}}  lay-filter="delState" name="delState" lay-skin="switch" lay-text="展示|不展示" checked>
    {{# }else{ }}
    <input type="checkbox" value={{d.id}} lay-filter="delState" name="delState" lay-skin="switch" lay-text="展示|不展示">
    {{# } }}
</script>

<script type="text/html" id="top-flag">
    {{# if(d.isTop == 1){ }}
        <input type="checkbox" value={{d.id}} name="isTop" lay-filter="isTop" lay-skin="switch" lay-text="置顶|不置顶" checked>
    {{# }else{ }}
        <input type="checkbox" value={{d.id}} name="isTop" lay-filter="isTop" lay-skin="switch" lay-text="置顶|不置顶">
    {{# } }}
</script>
<script type="text/html" id="actionMoreTpl">
    {{# if(hasAnyPermission(['actionInfo:add','add:cooperateinfo','add:businessinfo','add:noticeinfo'])) { }}
    <div class="layui-btn layui-btn-sm layui-btn-primary table-action action-more">
        <i class="layui-icon">&#xe875;</i>
    </div>
    {{# } }}
</script>


<script type="text/html" id="action-option">
    {{# if(hasPermission(['actionInfo:list'])) { }}
    <a lay-event="detail" title="查看详情"><i class="layui-icon lovexian-edit-area lovexian-green">&#xe7a5;</i></a>
    {{# } }}
    {{# if(hasPermission(['actionInfo:update'])) { }}


    {{# if(d.checkState==0){ }}
    <a lay-event="edit" title=" 编辑"><i class="layui-icon lovexian-edit-area lovexian-blue" style="color: #9f9f9f">&#xe642;</i></a>
    {{# }else{ }}
    <a lay-event="edit" title=" 编辑"><i class="layui-icon lovexian-edit-area lovexian-blue">&#xe642;</i></a>
    {{# } }}
    {{# } }}

    {{# if(hasPermission(['actionInfo:delete'])) { }}
    <a lay-event="del" title="删除"><i class="layui-icon lovexian-edit-area lovexian-red">&#xe640;</i></a>
    {{# } }}
    {{# if(lacksPermission(['actionInfo:list','actionInfo:update','actionInfo:delete'])) { }}
    <span>
            <span class="layui-badge-dot lovexian-bg-orange"></span> 无权限
        </span>
    {{# } }}
</script>

<script>
   layui.use('theme/life/activity', layui.factory('activity'));
</script>
