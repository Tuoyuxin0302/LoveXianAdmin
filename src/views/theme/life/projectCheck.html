<form class="layui-form layui-row layui-col-space10 layui-bg-white" lay-filter="projectCheck" style="display: none" id="projectCheck">
    <!--		<input type="text" class="hidden" lay-verify="id" name="id" style="height: 0px;">-->
    <div class="layui-col-md9 layui-col-xs12">
        <div class="layui-row layui-col-space10">
            <div class="layui-col-md12 layui-col-xs7">
                <div class="layui-form-item magt3">
                    <label class="layui-form-label lovexian-form-item-require">文章标题</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input projectTitle" name="projectTitle"  placeholder="请输入文章标题" readonly>
                    </div>
                </div>
                <div class="layui-form-item magt3">
                    <label class="layui-form-label">子标题</label>
                    <div class="layui-input-block ">
                        <input type="text" class="layui-input subTitle" name="subTitle"  placeholder="请输入文章子标题" readonly>
                    </div>
                </div>
                <div class="layui-form-item magt3">
                    <label class="layui-form-label">负责人姓名</label>
                    <div class="layui-input-block ">
                        <input type="text" class="layui-input principalName" name="principalName"  placeholder="请输入项目负责人项目" readonly>
                    </div>
                </div>
                <div class="layui-form-item magt3">
                    <label class="layui-form-label">联系方式</label>
                    <div class="layui-input-block ">
                        <input type="text" class="layui-input phone" name="phone"  placeholder="请输入项目负责人联系方式" readonly>
                    </div>
                </div>
                <div class="layui-form-item magt3">
                    <label class="layui-form-label">地址</label>
                    <div class="layui-input-block ">
                        <input type="text" class="layui-input address" name="address"  placeholder="请输入地址" readonly>
                    </div>
                </div>
                <div class="layui-form-item magt3">
                    <label class="layui-form-label">相关项目</label>
                    <div class="layui-input-block ">
                        <input type="text" class="layui-input relatedproject" name="relatedproject"  placeholder="请输入相关合作项目名称（注意用逗号作分隔符）" readonly>
                    </div>
                </div>
            </div>
		</div>
        <div class="layui-form-item magb0">
            <label class="layui-form-label">项目简介</label>
            <div class="layui-input-block">
                <textarea name="content"  id="content" cols="100" rows="10" readonly>

                </textarea>
            </div>
        </div>
    </div>
    <div class="layui-col-md3 layui-col-xs12">
        <blockquote class="layui-elem-quote title"><i class="layui-icon">&#xe66e;</i> 负责人图像</blockquote>
        <div class="border">
            <div class="layui-form-item">
                <div class="layui-upload-list thumbBox mag0 magt4">
                    <img class="layui-upload-img thumbImg" name="checkheadImage" id="checkheadImage" readonly>
                </div>
            </div>
        </div>

        <blockquote class="layui-elem-quote title"><i class="layui-icon">&#xe609;</i> 发布</blockquote>
        <div class="border">
            <div class="layui-form-item openness">
                <label class="layui-form-label" style="width: 13%"><i class="seraph icon-look"></i> 公开度</label>
                <div class="layui-input-block" >
                    <input type="radio" name="projectOpenness" value="1" title="开放浏览" lay-skin="primary" disabled checked />
                    <input type="radio" name="projectOpenness" value="0" title="私密浏览" lay-skin="primary" disabled/>
                </div>
            </div>
            <div class="layui-form-item newsTop">
                <label class="layui-form-label" style="width: 13%"><i class="seraph icon-zhiding"></i> 置　顶</label>
                <div class="layui-input-block" >
                    <input type="checkbox" name="projectisTop" lay-skin="switch" lay-text="是|否" disabled>
                </div>
            </div>
        </div>

        <blockquote class="layui-elem-quote title"><i class="layui-icon">&#xe679;</i> 审核</blockquote>
        <div class="border">
            <div class="layui-form-item checkState">
                <label class="layui-form-label"><i class="seraph icon-look"></i> 操作</label>
                <div class="layui-input-block">
                    <input type="radio" name="checkState" title="审核通过" lay-skin="primary" lay-filter="checkState" value="1" checked />
                    <input type="radio" name="checkState" title="审核拒绝" lay-skin="primary" lay-filter="checkState" value="2"/>
                </div>
            </div>
            <div class="layui-form-item layui-hide releaseDate">
                <label class="layui-form-label lovexian-form-item-require"></label>
                <div class="layui-input-block ">
                    <input type="text" class="layui-input" id="refuseReason" placeholder="请填写拒绝原因" />
                </div>
            </div>
            <div class="layui-form-item ">
                <label class="layui-form-label"></label>
                <div class="layui-left">
                    <a class="layui-btn layui-btn-sm" lay-filter="checkProject" lay-submit><i class="layui-icon">&#xe609;</i>提交</a>
                    <a  id='cancelBtn2' class="layui-btn layui-btn-sm layui-btn-danger" lay-filter="cancelBtn2" lay-submit> <i class="layui-icon">&#xe850;</i> 取 消 </a>
                </div>
            </div>
        </div>

    </div>
</form>
